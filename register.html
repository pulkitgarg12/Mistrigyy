<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css">
    <title>Employee Enrollment Form</title>
</head>

<body>
    <div class="Container">
        <h1>Register Here</h1>
    </div>
    <div class="main">
        <div class="left">
            <form class="enrollment">
                <label for="Name">Name: </label>
                <input type="text" id="Name" placeholder="Name" name="Name">

                <label for="Email">Pincode:  </label>
                <input type="number" id="Email" placeholder="136xxx" name="Pincode">

                <label for="website">Phone Number: </label>
                <input type="number" id="website" placeholder="9896xxxxxx" name="Phone Number">

                <label for="website">Experience: </label>
                <textarea name="message" cols="20" rows="8" placeholder="Your's Experience" class="contact" id="website"></textarea>
                <label for="Image">Image: </label>
                <input type="file" id="Image" name="Image" class=" custom-file-input" onchange="image(event)">

                <label for="Gender" class="gender">
                    <p>Gender: </p>
                    <input type="radio" name="Gender" id="Male" value="Male">
                    <label for="Male">Male</label>
                    <input type="radio" name="Gender" id="Female" value="Female">
                    <label for="Female">Female</label>
                    <input type="radio" name="Gender" id="other" value="other">
                    <label for="other">Other</label>
                </label>
                <label for="Skills" class="skills">
                    <p>Specialisation: </p>
                    <input type="checkbox" id="Labourer" value="Labourer">
                    <label for="html">Labourer</label>

                    <input type="checkbox" id="Constructor" value="Constructor">
                    <label for="css">Constructor</label>

                    <input type="checkbox" id="Plumber" value="Plumber">
                    <label for="js">Plumber</label>
                </label>
                <div class="btn">
                    <button type="button" id="btn" class="button">Enroll Now</button>
                    <button type="reset" class="button">Reset</button>
                </div>
            </form>
        </div>
        <div class="Vertical_line"></div>
        <div class="right">
            <h1 class="Enrolled">Enrolled Employee</h1>
            <div class="cards"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
